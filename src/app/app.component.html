<app-header (SelectedFeature)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <app-recipe *ngIf="loadedFeature === 'Recipes'"></app-recipe>
            <app-shopping-list *ngIf="loadedFeature !== 'Recipes'"></app-shopping-list>
        </div>
    </div>
</div>
