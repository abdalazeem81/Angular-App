<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #InputNameRef/>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #InputAmountRef>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-group">
                    <button type="submit" class="btn btn-success" (click)="AddIngredient()">Add</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                    <!-- <button type="button" class="btn btn-primary" (click) = "GetToken()">Get Token</button> -->
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-sm-12">
                    <p>{{token}}</p>
                </div>
            </div> -->
        </form>

    </div>
</div>
