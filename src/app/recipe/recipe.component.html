<div class="row">
    <div class="col-md-5">
        <app-recipe-list (RecipeEvent)="recipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else infoText" [Recipe]="recipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please Select A Recipe</p>
        </ng-template>
    </div>
</div>
